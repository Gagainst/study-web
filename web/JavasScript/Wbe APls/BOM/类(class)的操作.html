<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>类的操作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .b1 {
            height: 100px;
            width: 100px;
            background-color: red;
            border: solid;
        }

        .b2 {
            height: 300px;
            width: 300px;
            border: solid;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var butt = document.getElementById("butt1");
            box.className += " b2";
            butt.onclick = function () {
                // box.style.width ="300px";
                //方式二：
                // box.className +=" b2";
                // addClass(box,"b2");
                // removeClass(box,"b2");
                toggleClass(box, "b2");
            };
        };
        //定义一个函数，用来向一个元素中添加指定的class属性值
        /*
         * 参数:
         *     obj 要添加class属性的元素
         *  cn 要添加的class值
         *     
         */
        function addClass(obj, cn) {

            //检查obj中是否含有cn
            if (!hasClass(obj, cn)) {
                obj.className += " " + cn;
            }

        }

        /*
        * 判断一个元素中是否含有指定的class属性值
        *     如果有该class，则返回true，没有则返回false
        *     
        */
        function hasClass(obj, cn) {

            //判断obj中有没有cn class
            //创建一个正则表达式
            //var reg = /\bb2\b/;
            var reg = new RegExp("\\b" + cn + "\\b");

            return reg.test(obj.className);

        }

        /*
        * 删除一个元素中的指定的class属性
        */
        function removeClass(obj, cn) {
            //创建一个正则表达式
            var reg = new RegExp("\\b" + cn + "\\b");

            //删除class
            obj.className = obj.className.replace(reg, "");

        }

        /*
        * toggleClass可以用来切换一个类
        *     如果元素中具有该类，则删除
        *     如果元素中没有该类，则添加
        */
        function toggleClass(obj, cn) {

            //判断obj中是否含有cn
            if (hasClass(obj, cn)) {
                //有，则删除
                removeClass(obj, cn);
            } else {
                //没有，则添加
                addClass(obj, cn);
            }

        }

    </script>
</head>

<body>
    <button id="butt1">点击修改div的类</button>
    <br /><br />
    <div class="b1" id="box"></div>
</body>

</html>
