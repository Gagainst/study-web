<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
          /*
            this的四种情况
                1.当以函数调用的情况下，this永远都是window
                2.当以方法调用的情况下，this是调用方法的那个对象
                3.当以构造函数的情况下，this是新创建的对象
                4.当以call和apply方法调用的情况下，this是指向的那个对象
                5.在DOM中 谁绑定了事件this就是谁
                6.在箭头函数中的this是静态的 他指向的是上一个this的返回值 call和apply 不会影响箭头函数的返回值
        */
        
        // this 指向问题 一般情况下this的最终指向的是那个调用它的对象



// 1. 全局作用域或者普通函数中this指向全局对象window（ 注意定时器里面的this指向window）
        console.log(this);

        function fn() {
            console.log(this);

        }
        window.fn();
        window.setTimeout(function() {
            console.log(this);

        }, 1000);



// 2. 方法调用中谁调用this指向谁
        var o = {
            sayHi: function() {
                console.log(this); // this指向的是 o 这个对象

            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        // btn.onclick = function() {
        //     console.log(this); // this指向的是btn这个按钮对象

        // }
        btn.addEventListener('click', function() {
                console.log(this); // this指向的是btn这个按钮对象

            })



 // 3. 构造函数中this指向构造函数的实例
        function Fun() {
            console.log(this); // this 指向的是fun 实例对象

        }
        var fun = new Fun();


 // 4.当以call和apply方法调用的情况下，this是指向的那个对象
         var obj2 = {
                    name:'项羽',
                    sayName: function () {
                        console.log(this); //结果是obj这个对象
                    }
                };  var obj3 = {
                    name:'刘邦',
                    sayName: function () {
                        console.log(this); //结果是obj这个对象
                    }
                };
                function fun() {
                    console.log(this) 
                }
                //这里的obj和obj2就是fun函数里面的this
                // fun.apply(obj2);
                // fun.call(obj3);


 // 5.在DOM中 谁绑定了事件this就是谁
        var btn = document.querySelector('button');  
        btn.addEventListener('click',function() {
            alert(this)
        });



// 6.在箭头函数中的this是静态的 他指向的是上一个this的返回值 call和apply 不会影响箭头函数的返回值
        var fun = ()=>{
            console.log(this.name)
        };
        var fun2 = function(){
            console.log(this.name)
        };
        var obj = {
            name:'刘德华'
        };
        fun.call(obj);
        fun2.call(obj);
    </script>   
</body>

</html>
