        //URL:是浏览器地址 互联网上的文件都有一个URL
        //URL语法格式：protocol://host[:port]/path/[?query]#fragment
        //protocol:通信协议 常见的http,ftp，https
        //host:域名 例如www.123.com
        //port:端口号 可以省略 省略的时候为默认值 例如http默认值为80
        //path:文件路径
        //query:参数 以键值对的形式 通过&分开
        //fragment:片段 #后面内容 常见的锚点链接


        //location：在浏览器中操作
