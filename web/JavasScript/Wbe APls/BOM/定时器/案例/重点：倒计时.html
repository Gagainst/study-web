<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #333;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }
    </style>
</head>

<body>
    <span class="hours">1</span>
    <span class="minutes">2</span>
    <span class="seconds">3</span>
    <script>
        var hours = document.querySelector('.hours');
        var minutes = document.querySelector('.minutes');
        var seconds = document.querySelector('.seconds');
        var inputTime = +new Date("2021-9-10 12:06:00")//用户输入的毫秒数
        conutDown();//解决刷新出现初始值
        setInterval(conutDown,1000);
        function conutDown() {
            var nowTime = +new Date();//当前的毫秒数
            var times = (nowTime - inputTime) / 1000;//剩余时间的总秒数（1秒==1000毫秒）
            var h = parseInt(times / 60 / 60 % 24);//计算小时
            h = h < 10 ? "0" + h : h;
            hours.innerHTML=h;
            var m = parseInt(times / 60 % 60);//计算分数
            m = m < 10 ? "0" + m : m;
            minutes.innerHTML=m;
            var s = parseInt(times % 60);//计算当前秒数
            s = s < 10 ? "0" + s : s;
            seconds.innerHTML=s;
        }
    </script>
</body>

</html>
