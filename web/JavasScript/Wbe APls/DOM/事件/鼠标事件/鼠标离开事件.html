<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var divs = document.querySelector('div');
        divs.addEventListener('mousemove',function(){
            divs.style.backgroundColor = 'palegreen';
        });
        //离开的时候变成别的颜色
        divs.addEventListener('mouseout',function(){
            divs.style.backgroundColor = 'darkorange';
        });
    </script>
</body>
</html>
