<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="but">点这里</button>
    <script>
        // 事件（触发——>响应）：有三个部分组成 事件源 事件类型 事件处理程序
           // 1：事件源 事件被触发的对象 简单理解 就是被谁触发了
           var but = document.getElementById('but');
           // 2：事件类型 如何触发 什么事件 例如有：单机事件(onclick)（ 鼠标划过事件 键盘事件）
           // 3：事件处理程序 通过函数赋值的方式 完成
           but.onclick = function(){
               alert("开心学习")
           }
    </script>
</body>
</html>
