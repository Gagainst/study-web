<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

        div {

        box.onclick = function () {

            //1.className 会覆盖之前的类名
            //2.如果想保留之前的类名 那么我们可以采用className = '之前类名 新的类名';   
            this.className = 'box1 getclass';
        }
    </script>
