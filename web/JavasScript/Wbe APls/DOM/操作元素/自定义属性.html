<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">`
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a" index='1' class="nav"></div> <!-- index是我们自定义的属性名 -->
    <script>
        var div = document.querySelector('div');
        var navs = document.querySelector('div');
        //1：获取元素的属性
        //（1）：element.属性
        console.log(div.id);
        //（2）:element.getAttribute('属性') 他可以获取自定义属性名
        console.log(div.getAttribute("id"));
        console.log(div.getAttribute("index"));
        //2：设置自定义属性值
        //（1）：element.属性='值';
        console.log(div.id='s');
         navs.className = 's';
        //(2): element.setAttribute('属性',值); 只要对自定义属性修改
        div.setAttribute('index',3);
        navs.setAttribute('class','footer');//属性是class 值要加引号
        //3：删除自定义属性
        div.removeAttribute('id')
    </script>
</body>

</html>
