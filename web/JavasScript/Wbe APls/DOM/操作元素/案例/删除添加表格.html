<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 50px auto;
        }

        td,
        th {
            border: 1px solid #000;
        }

        form {
            border: 1px solid #000;
            width: 300px;
            height: 200px;
            text-align: center;
            margin: 70 auto;
        }

        div {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        window.onload = function () {  
            //删除模块  当我点击删除的时候 弹出提示框 是否进行删除
            var allA = document.getElementsByTagName('a');
            // console.log(trs)
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = function () {
                  var tr = this.parentNode.parentNode;
                  var name = tr.children[0].innerHTML;
                    var flang = confirm('确定要删除'+ name +'吗');
                    if(flang){
                        tr.parentNode.removeChild(tr);
                    }
                }
            }
            //添加模块 当我点击提交按钮 将我输入框里面的内容 添加到表单里面去
            //获取提交按钮 并且绑定单机事件
            var submitBtn = document.getElementById('submitBtn');
            submitBtn.onclick = function() {
                //获取输入框的内容
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var wage = document.getElementById('wage').value;
                // 将我输入框里面的内容 添加到表单里面去
                //新建td和a元素节点
                var tr = document.createElement('tr');
                var nameTd = document.createElement('td');
                var emailTd = document.createElement('td');
                var wageTd = document.createElement('td');
                var aTd = document.createElement('td');
                var a = document.createElement('a');
                //新建td和a文本节点
                var nameText = document.createTextNode(name);
                var emailText = document.createTextNode(email);
                var wageText = document.createTextNode(wage);   
                var aText = document.createTextNode('删除');
                //将元素节点和文本节点连接起来
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                wageTd.appendChild(wageText);
                a.appendChild(aText);
                aTd.appendChild(a);
                //给td绑定父级元素
                tr.appendChild(nameTd)
                tr.appendChild(emailTd)
                tr.appendChild(wageTd)
                tr.appendChild(aTd)
                //给tr绑定tbody父级元素
                var tables = document.getElementById('tables');
                var tbody = tables.getElementsByTagName('tbody')[0];
                tbody.appendChild(tr)
                //给a绑定href属性
                a.href = "javascript:;";
                //给新添加的a绑定单机响应函数
                a.onclick = function () {
                  var tr = this.parentNode.parentNode;
                  var name = tr.children[0].innerHTML;
                    var flang = confirm('确定要删除'+ name +'吗');
                    if(flang){
                        tr.parentNode.removeChild(tr);
                    }
                }
            };
        };
    </script>
</head>

<body>
    <table id="tables">
        <tr>
            <th>名字</th>
            <th>邮箱</th>
            <th>工资</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>123@qq.com</td>
            <td>5000</td>
            <td><a href="#">删除</a></td>
        </tr>
        <tr>
            <td>李四</td>
            <td>456@qq.com</td>
            <td>10000</td>
            <td><a href="#">删除</a></td>
        </tr>
        <tr>
            <td>王五</td>
            <td>789@qq.com</td>
            <td>15000</td>
            <td><a href="#">删除</a></td>
        </tr>
    </table>
    <div>
        <form action="">
            <h4>新添加的员工</h1>
                姓名:<input type="text" id="name"><br>
                邮箱:<input type="text" id="email"><br>
                工资:<input type="text" id="wage"><br>
                <button id="submitBtn">提交</button>
        </form>
    </div>
</body>

</html>
