<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
            float:left;
            width: 50px;
            background-color: aquamarine;
            border: 1px solid #000;
            text-align: center;
            margin: 10px 10px;
            line-height: 50px;
        }
        div{
            margin: 20px 20%;
            width: 400px;
            height: 200px;
            border: 1px solid #000;
        }
        button{
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            function myClick (idStr,fun) {
                var lis = document.getElementById(idStr);
                lis.onclick = fun;
            };
            myClick('btn1',function(){
                //document.createElement('li'); 创建一个 li元素节点
                var li = document.createElement('li');
                //document.createTextNode('中国'); 创建一个 中国文本节点
                var zgText = document.createTextNode('中国');
                var city = document.getElementById('city');
                //appendChild()添加一个新的节点
                //用法：父节点.appendChild(子节点) 
                li.appendChild(zgText)
                city.appendChild(li)
            })
            myClick('btn2',function(){
                var li = document.createElement("li");
                var zgText = document.createTextNode('中国');
                var city = document.getElementById('city');
                var bj = document.getElementById('bj');
                li.appendChild(zgText);
                city.insertBefore(li,bj);
            })
            myClick('btn3',function(){
                var li = document.createElement("li");
                var zgText = document.createTextNode('中国');
                var city = document.getElementById('city');
                var bj = document.getElementById('bj');
                li.appendChild(zgText);
               city.replaceChild(li,bj) 
            })
            myClick('btn4',function(){
                var city = document.getElementById('city');
                var bj = document.getElementById('bj');
                city.removeChild(bj);
            })
            myClick('btn5',function(){
                var li  = document.createElement('li');
                li.innerHTML = '中国';
                var city = document.getElementById('city');
                city.appendChild(li)
            })
        }
    </script>
</head>
<body>
    <div>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>广州</li>
            <li>深圳</li>
        </ul>
    </div>
    <button id="btn1">创建一个中国节点，添加到#city里面</button>
    <button id=btn2>将中国节点插入到#bj前面</button>
    <button id="btn3">中国节点替换#bj</button>
    <button id="btn4">删除#bj</button>
    <button id="btn5">创建一个中国节点，添加到#city里面方法2</button>
</body>
</html>
