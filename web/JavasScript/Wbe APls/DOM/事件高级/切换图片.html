<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .imgBox {
            width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        p {
            display: inline-block;
        }
    </style>
    <script>
        window.onload = function () {
            var imgArr = ["../images/img1.jpeg", "../images/img2.jpeg", "../images/img3.jpeg"];
            var index = 0;
            var next = document.getElementById("next");
            var prev = document.getElementById("prev");
            var images = document.getElementsByClassName("img")[0];
            var p1s = document.querySelector('#p1');
            p1s.innerHTML = '图片一共'+imgArr.length+'张,目前第'+(index+1)+'张';
            next.onclick = function () {
                index++;
                if (index > imgArr.length - 1) {
                     index = 0;
                }
                p1s.innerHTML = '图片一共'+imgArr.length+'张,目前第'+(index+1)+'张';
                images.src = imgArr[index];
            }
            prev.onclick = function () {
                index--;
                if (index < 0) {
                    index = imgArr.length - 1;
                }
                p1s.innerHTML = '图片一共'+imgArr.length+'张,目前第'+(index+1)+'张';
                images.src = imgArr[index];
            }
        };
    </script>
</head>

<body>
    <div class="imgBox">
        <p id="p1">图片一共5张,目前第1张</p>
        <img src="../images/img1.jpeg" alt="" class="img">
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
</body>

</html>
