<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
    正则表达式：
            计算器可以根据正则表达式，来检查一个字符串是否满足
            如果满足则返回trur 否则返回false
            正则表达式是区分大小写的
    基本语法：
            var 变量 = new RegExp('正则表达式（规则）' , '匹配机制');
    匹配机制：
            i：不区分大小写
            g：全局匹配模式
    字面量定义：
            语法：var 变量 = /正则表达式/匹配机制;
*/
        var reg = new RegExp('A', 'i');
        // console.log(reg);// /a/
        // console.log(typeof reg); //类型是Object
        var str = 'ada';



        /* 
            怎么去测试呢？
                我们可以使用 test() 这个方法去测试   
                如果满足则返回trur 否则返回false
        */
        console.log(reg.test(str))


  
        /* 
            /[a-z]/ 表示全字母
            /[A-z]/ 表示不区分大小写的全字母
            /[0-9]/ 表示全数字
        */
        //打印a或b (| 表示或者的意思） 
        // var reg2 = /a-b/i;
        var reg2 = /[A-z]/i;
        console.log(reg2.test('P'))
    </script>
</head>
