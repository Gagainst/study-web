        function backDay() {
            var enter = prompt("请输入年份：");
            if(isRunYear(enter)) {
                alert("是闰年2月有29天");
            }
            else{
                alert("是平年2月有28");
            }
        }
        backDay();
        function isRunYear(enter) {
            var a = false;
            if (enter % 4 == 0 && enter % 100 != 0 || enter % 400 == 0) {
                a = true;
            }
            return a;
        }
