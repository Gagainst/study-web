<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 4.当以call和apply方法调用的情况下，this是指向的那个对象
      var obj2 = {
        name: "项羽",
        sayName: function () {
          console.log(this); //结果是obj这个对象
        },
      };
      var obj3 = {
        name: "刘邦",
        sayName: function () {
          console.log(this); //结果是obj这个对象
        },
      };
      function fun() {
        console.log(this);
      }
      //这里的obj和obj2就是fun函数里面的this
      fun.apply(obj2);
      fun.call(obj3);
    </script>
  </body>
</html>
