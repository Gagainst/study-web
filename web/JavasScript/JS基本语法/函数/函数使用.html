<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数：是定义非常多相同代码 这些代码可能要大量的使用 函数是封装一段可能重复执行的代码块
        //语法格式
        function 函数名 () {
            //函数体
        }

        //声明函数
        function skyHi () {
            console.log('你好呀');
        }
        //1.function 是函数的关键字 全部都是小写
        //2.函数是做某件事  所以一般是用动词来定义
        //3.函数不调用 自己不执行
        
        //调用函数: 函数名 ();
        skyHi ();
    </script>
</head>

</body>
</html>
