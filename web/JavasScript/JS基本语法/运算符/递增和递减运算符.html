<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //递增（++）
        var a = 10;
        ++a; //++是加1
        //前置递增运算符
        var b = 10;
        console.log(++b + 10); //值是21 先加一 在返回值
        //后置递增运算符
        var c = 10;
        console.log(c++ + 10); //值是20 先返回值 在加一
        console.log(c); //运算完 之后 c 的值是11
        var f = 10;
        console.log(f++ + f);
    </script>
</head>

<body>

</body>

</html>
