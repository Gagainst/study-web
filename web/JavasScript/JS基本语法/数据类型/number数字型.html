<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 小数和整数都是属于数字型
        var a = 120;
        var v = 20.22;
        console.log(a);
        console.log(v);
        // 八进制
        var nub1 = 010; //010值是8 ，0-7 由0开头的 逢八进一
        console.log(nub1);
        // 十六进制
        var nub2 = 0xf; //0xf值是15， 0-f（0-9 a-f）由0x开头 逢十六进一
        console.log(nub2);
        // isNaN是判断语句 是判断是否是数字 如果是数字那么fales 如果不是则返回ture
        var a = 123;
        console.log(isNaN(a)); //fales
        var b = 'dasda';
        console.log(isNaN(b)); //ture
    </script>
    </script>
</head>
