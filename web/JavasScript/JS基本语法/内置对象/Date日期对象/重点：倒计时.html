    <script>
        //倒计时效果
        //1：输入的时间减去现在的时间就是剩余的时间，即倒计时，但是不可以拿时分秒相减，比如09分减去26分，结果为负数
        //2：用总毫秒在做。用户输入时间总的毫秒数减去现在时间的总毫秒数，得到的就是剩余时间的毫秒数
        //3：把剩余的毫秒数转换为 天 时 分 秒 
        //公式如下：
        //d = parseInt(总秒数 / 60 / 60 / 24); 计算天数
        //h = parseInt(总秒数 / 60 / 60 % 24); 计算小时
        //m = parseInt(总秒数 / 60 % 60); 计算分数
        //s = parseInt(总秒数 % 60); 计算当前秒数
        // function conutDown(time) {
            var nowTime = +new Date();//当前的毫秒数
            var inputTime = +new Date("2021-9-10 12:06:00");//用户输入的毫秒数
            var times = (nowTime - inputTime) / 1000;//剩余时间的总秒数（1秒==1000毫秒）
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? "0" + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? "0" + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? "0" + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? "0" + s : s;
            let t =  d + "天" + h + "小时" + m + "分" + s + "秒";
            console.log(t)
        // }
        // conutDown("2021-9-10 12:06:00")

        // console.log(date);

    </script>
