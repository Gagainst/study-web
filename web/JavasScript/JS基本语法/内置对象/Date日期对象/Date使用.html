<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date 是一个构造函数 所有我们要用new
        var date = new Date();//不给参数 是默认当前系统的当前时间
        console.log(date);
        //我们也是可以自己给时间的  
        var date1 = new Date(2021,9,5);//数字：xxx,xx,xx
        console.log(date1);
        var date2 = new Date('2021-9-5 8:8:8');//字符串：'xxxx-xx-xx x:x:x'
    </script>
</head>
<body>
    
</body>
</html>
