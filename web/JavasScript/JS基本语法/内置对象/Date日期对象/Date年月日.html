<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //格式化年月日  
        var deat = new Date();
        console.log(deat.getFullYear());//输出系统当前年 2021
        console.log(deat.getMonth() + 1);//输出系统当前月 9  月份是从0-11 所有要加1
        console.log(deat.getDate());//输出系统当前日  10
        console.log(deat.getDay());//输出系统当前星期几 5  周一返回的是1 周六返回的是6 但是周天返回的是0
        //输出2021年9月10日 星期五
        var year = deat.getFullYear();
        var month = deat.getMonth() + 1;
        var date1 = deat.getDate();
        var  arr = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"]
        var day = deat.getDay();
        console.log(year + "年" + month + "月" + date1 + "日 " + arr[day]);
    </script>
</head>
