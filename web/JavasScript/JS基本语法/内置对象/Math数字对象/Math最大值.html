<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(Math.PI);//圆周率 3.141592653589793
        console.log(Math.max(1,2,3));//输出3
        console.log(Math.max(1,2,"sda"));//输出NaN
        console.log(Math.max());//-Infinity
        //练习：利用对象封装自己的数学对象 里面又PI 最大值 最小值
        var myMath = {
            PI: 3.141592653589793,
            max: function (){
                var max = arguments[0];
                for(var i = 1; i<arguments.length;i++){
                    if(arguments[i]>max)
                    {
                        max=arguments[i];
                    }
                }
                return max;
            }, 
            min: function (){
                var min = arguments[0];
                for(var i = 1; i<arguments.length;i++){
                    if(arguments[i]<min)
                    {
                        min=arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1,2,3));
        console.log(myMath.min(1,2,3,-2));
    </script>
</head>
<body>
    
</body>
</html>
