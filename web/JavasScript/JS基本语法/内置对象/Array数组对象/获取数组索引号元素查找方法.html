<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // indexOf 从前后查找 
        var arr = [1,2,3,4,5,4];
        console.log(arr.indexOf(4));//数组里面有多个被查找的元素 那么输出结果是第一个被查找的元素的索引号
        console.log(arr.indexOf());//如果该数组找不到 则返回-1
        //lastIndexOf 从后面查找
        var arr1 = [1,2,3,4,5,4];
        console.log(arr.lastIndexOf(4));//数组里面有多个被查找的元素 那么输出结果是最后一个被查找的元素的索引号
        console.log(arr.lastIndexOf());//如果该数组找不到 则返回-1
    </script>
</head>
