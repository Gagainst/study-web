<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //push 在后面新增一个或多个数组元素
        var arr = [1, 2, 3];
        console.log(arr.push(4,5));//输出的是新数组的长度
        console.log(arr);
        //unshift 在前面新增一个或多个数组元素
        console.log(arr.unshift(-1,0));//输出的是新数组的长度
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
