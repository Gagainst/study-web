<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //pop 删除数组的最后一个元素 只可以删除一个
        var arr = [1,2,3,4,5];
        console.log(arr.pop());//输出结果是删除的那个元素 pop里面不带参数
        console.log(arr);
        //shift 删除数组的第一个元素 只可以删除一个
        console.log(arr.shift());//输出结果是删除的那个元素 shift里面不带参数
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
