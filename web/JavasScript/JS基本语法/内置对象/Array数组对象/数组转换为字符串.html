<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //toString() 转换字符串
        var arr = [1,2,3];
        console.log(arr.toString());//默认用，隔开
        //joi(隔开符) 常用 & 隔开
        var arr1 = ['A','B','C','D'];
        console.log(arr1.join());//默认是，隔开
        console.log(arr1.join('-'));//用 - 隔开
        console.log(arr1.join(' & '));//常用 & 隔开
    </script>
</head>
<body>
    
</body>
</html>
