<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 翻转数组 reverse 
        var arr = [1,2,3,4];
        arr.reverse();
        console.log(arr);
        //数组排序 sort只可以单数排序
        var arr1 = [1,3,6,8,7,9];
        arr1.sort();
        console.log(arr1);
        //重点：sort 双数排序
        var arr2 = [11,44,22,7,9,1];
        arr2.sort(function (a,b){
            //return a-b; 升序排列（a-b）
            return b-a; //降序排列（b-a)
        });
        console.log(arr2);
    </script>
</head>

</body>
</html>
