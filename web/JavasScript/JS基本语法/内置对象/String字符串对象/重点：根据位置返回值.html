<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //charAt()  根据位置返回字符
        var str = 'andy';
        console.log(str.charAt(3));// 值为y
        //遍历字符串
        for (var i = 0;i<str.length;i++){
            console.log(str.charAt(i));
        }
        // charCodeAt()  返回对应索引号的字符 ASCII值 目的：判断用户按下的那个键
        console.log(str.charCodeAt(0));//97  ASCII码里面a对应的是97
    </script>
</head>
<body>
    
</body>
</html>
