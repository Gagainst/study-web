<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //continue关键字  退出本次循环（当前次的循环） 执行剩余次数的循环
        for (var i = 1;i<=5; i++) {
            if (i==3){
                continue;//只有遇到continue 那么退出本次循环 直接执行i++
            }
            console.log('第'+i+'个');
        }
    </script>
</head>
<body>
    
</body>
</html>
