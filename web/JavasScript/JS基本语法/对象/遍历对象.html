<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj={
            name:'韩信',
            age:18,
            sex:'男'
        }
        // 如果我们用很多的属性值要打印 那么就很麻烦
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);
        //遍历对象 关键字：for in
        //遍历对象 语法格式： for (变量 in 对象) {}
        for(var k in obj){
            console.log(k);     //输出得到结果为 属性名
            console.log(obj[k]);//输出得到结果为 属性值

        }
    </script>
</head>
<body>
    
</body>
</html>
