        //if语句结构
        if (条件表达式) {

        //案例
        var age = prompt('请输入你的年龄');
        if (age >= 18)
         {
            alert('欢迎光临')
        }
        //if else语句结果
        if (条件表达式) {

        }

            //执行语句
        }
        //如果是ture执行if里面的 如果是false执行else下面的
        //案例2
        var naw = prompt('请问今年是那一年？');
        if (naw<=2000)
        {
           alert('今年是闰年');
        }
        else{
            alert('今年是平年');
        }
        //if elseif语句结构
        if (条件表达式) {
            //语句1
        }
        else if (条件表达式2) {
            //语句2
        }
        //有多少条件 写多少
        else {
            //最后语句
        }
        //案例3
        var score = prompt('请输入你的分数');
        if (score<60) {
            alert('E');
        }
        else if (score>=60,score<70) {
            alert('D');
        }
        else if (score>=70,score<80) {
            alert('C');
        }
        else if (score>=80,score<90) {
            alert('B');
        }
        else {
            alert('A');
        };
