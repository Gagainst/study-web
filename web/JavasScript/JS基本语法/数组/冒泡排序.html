<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //冒泡排序：它重复的访问要排序的数列  一次比较两个元素 如果他们的顺序是错误的 就把他们交换过来
        var arr = [5, 4, 3, 2, 1];
        for (var i = 0; i <= arr.length - 1; i++) {//外层for循环是轮次  （arr.length-1：最后的1是不用比较的 因为在2比较的时候就把1调整过来了  因此得出 数组长度-1） 
             for (var j = 0;j<=arr.length-i-1;j++) {//里层for循环是管每轮循环的次数 （arr.length-i-1：这个是冒泡排序的核心规律 数组长度-下标-1）  
             //内部交换两个变量的值 前一个和后一个相对比
                 if (arr[j]==arr[j+1]) {
                     var temp;
                     temp = arr[j];
                     arr[j]=arr[j+1]
                     temp=arr[j+1]
                 }
             }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
