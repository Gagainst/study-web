    <script>
        //数组下标：用来访问数组元素的序号（数组下标是从0开始的）
        var arr = [1,2,3]
        //下标：   0,1,2
        //获取数组的格式：数组名[下标]
        var  arr1 = [1,true,'韩信']
        console.log(arr1[2]); //值为韩信
        console.log(arr1[3]);//因为没有这个数组元素所以值为 undefined
        //案例：定义一个数组 里面放从星期一到星期天 打印出星期天
        var arr = ['星期一','星期二','星期三','星期四','星期五','星期六','星期天']
        console.log(arr[6]);
    </script>
