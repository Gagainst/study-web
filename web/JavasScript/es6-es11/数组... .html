<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // ...变量名 他可以拼接和克隆
          var arr = [1, 23, 4, 5, 6];
          var arr2 = [1, 23, 4, 5, 6];
          console.log([...arr, ...arr2]);
          var newArr = [...arr];
          console.log(newArr);
          //将伪数组转换为数组
          var divs = document.querySelectorAll('div');
          console.log(divs)
          var divsArr = [...divs];
          console.log(divsArr)  
        </script>
  </body>
</html>
