<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("load", function () {
        var box1 = document.querySelector(".box1");
        box1.addEventListener("click", function () {
          setTimeout(() => {
            //这里的this返回的是监听器里面的this
            this.style.backgroundColor = "pink";
          }, 2000);
        });




        var arr = [1, 23, 4, 56, 789, 546, 10, 123];
        //利用箭头函数实现将奇数放入新的数组里面
          var newArr = arr.filter((time) => time % 2 !== 0);
          console.log(newArr)

        //箭头函数适用于不需要 this返回值的函数调用 例如事件返回值 对象返回值
      });
    </script>
  </head>
  <body>
    <div
      class="box1"
      style="width: 150px; height: 150px; background-color: red"
    ></div>
  </body>
</html>
